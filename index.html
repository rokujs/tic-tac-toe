<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic tac toe</title>
  </head>

  <body>
    <header class="header"></header>
    <div class="container">
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <canvas id="canvasBg" width="500" height="500"></canvas>
      <div class="modal">
        <div class="modal_form">
          <label for="player1">Player 1</label>
          <input type="text" name="player1" id="p1" />
          <label for="player2">player 2</label>
          <input type="text" name="player2" id="p2" />
        </div>
        <div>
          <button onclick="startMenu()" class="modal__button">Start!</button>
        </div>
      </div>
    </div>
    <script src="./styleSystem.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
